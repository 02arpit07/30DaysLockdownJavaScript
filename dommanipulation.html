<!DOCTYPE html>
<html>
    <head>
        <title> Dom Manipulations</title>
        <script type="text/javascript">
        var count=0;
        function buttonClick()
        {
            if(count%2==0)
            {
            document.getElementById("heading1").innerHTML="Hello Arpit";
            count++;
            }
            else{
                document.getElementById("heading1").innerHTML="Hello Alisha";
                count++;

            }
        }

        </script>
    </head>
    <body>
        <button onclick="buttonClick()">Click Me</button>
        <h1 id="heading1">Random text</h1>
    </body>
</html>
